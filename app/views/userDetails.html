<h2>{{::login}}</h2>
<hr>
<div class="container">
  <form>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" ng-model="description">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" rows="5" id="content" ng-model="content"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submitData()" ng-disabled="!description || !content">Submit</button>
    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </form>
</div>
